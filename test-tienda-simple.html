<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tienda - Productos y Carrito</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-2px);
        }
        .product-name {
            font-weight: 600;
            color: #2c5282;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e53e3e;
            margin-bottom: 15px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .cart-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .loading, .error, .success {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üõí Test Tienda - Productos y Carrito</h1>
        
        <!-- Panel de Status -->
        <div class="status-panel">
            <h3>üìä Status del Sistema</h3>
            <div id="system-status">
                <div>üîÑ Inicializando...</div>
            </div>
            <button onclick="reloadProducts()" class="btn">üîÑ Recargar Productos</button>
            <button onclick="testCartFunctions()" class="btn">üõí Test Carrito</button>
            <button onclick="clearCart()" class="btn">üóëÔ∏è Limpiar Carrito</button>
        </div>
        
        <!-- Loading/Error States -->
        <div id="shop-loading" class="loading">
            üîÑ Cargando productos desde el ERP...
        </div>
        
        <div id="shop-error" class="error" style="display: none;">
            ‚ùå Error al cargar productos
        </div>
        
        <div id="shop-no-products" class="success" style="display: none;">
            üì≠ No hay productos disponibles
        </div>
        
        <!-- Grid de Productos -->
        <div id="shopProductsGrid" class="products-grid" style="display: none;">
            <!-- Los productos se cargar√°n aqu√≠ din√°micamente -->
        </div>
        
        <!-- Panel del Carrito -->
        <div class="cart-panel">
            <h4>üõí Carrito de Compras</h4>
            <div id="cart-items">
                <div style="text-align: center; color: #666; padding: 20px;">
                    Carrito vac√≠o
                </div>
            </div>
            <div id="cart-total" style="border-top: 2px solid #007bff; padding-top: 10px; margin-top: 10px; font-weight: bold;">
                Total: R$ 0,00
            </div>
            <button onclick="proceedToCheckout()" class="btn" style="width: 100%; margin-top: 15px;">
                Finalizar Pedido
            </button>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="erp-error-handler.js"></script>
    <script src="erp-api-manager.js"></script>
    <script src="firebase-integration-fix.js"></script>
    <script src="failed-to-fetch-fix.js"></script>
    <script src="security-config.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>

    <script>
        // Variables globales
        let cart = [];
        let allProducts = [];
        let originalProducts = [];
        
        // Inicializar cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicializando Test Tienda...');
            initializeTestShop();
        });
        
        async function initializeTestShop() {
            updateSystemStatus('Inicializando sistema...');
            
            // Verificar si los scripts est√°n cargados
            const scriptsStatus = checkScriptsLoaded();
            updateSystemStatus(`Scripts: ${scriptsStatus}`);
            
            // Esperar un poco para que los scripts se inicialicen
            setTimeout(() => {
                loadShopProducts();
            }, 1000);
        }
        
        function checkScriptsLoaded() {
            const checks = [
                { name: 'erpAPI', loaded: !!window.erpAPI },
                { name: 'erpErrorHandler', loaded: !!window.erpErrorHandler },
                { name: 'FirebaseERPManager', loaded: !!window.FirebaseERPManager },
                { name: 'CONFIG', loaded: !!window.CONFIG }
            ];
            
            const loaded = checks.filter(c => c.loaded).length;
            const total = checks.length;
            
            return `${loaded}/${total} (${checks.map(c => c.name + (c.loaded ? '‚úÖ' : '‚ùå')).join(', ')})`;
        }
        
        function updateSystemStatus(message) {
            const statusDiv = document.getElementById('system-status');
            const timestamp = new Date().toLocaleTimeString();
            statusDiv.innerHTML = `<div>[${timestamp}] ${message}</div>`;
        }
        
        // Funci√≥n para cargar productos (simplificada)
        async function loadShopProducts() {
            const loadingElement = document.getElementById('shop-loading');
            const errorElement = document.getElementById('shop-error');
            const productsGrid = document.getElementById('shopProductsGrid');
            const noProductsElement = document.getElementById('shop-no-products');
            
            // Mostrar estado de carga
            if (loadingElement) loadingElement.style.display = 'block';
            if (errorElement) errorElement.style.display = 'none';
            if (productsGrid) productsGrid.style.display = 'none';
            if (noProductsElement) noProductsElement.style.display = 'none';
            
            updateSystemStatus('Cargando productos del ERP...');
            
            try {
                // Verificar si erpAPI est√° disponible
                if (!window.erpAPI) {
                    throw new Error('ERP API Manager no est√° cargado');
                }
                
                console.log('üîÑ Cargando productos desde ERP...');
                const response = await window.erpAPI.getProducts();
                
                // Ocultar estado de carga
                if (loadingElement) loadingElement.style.display = 'none';
                
                if (response && response.products && response.products.length > 0) {
                    console.log(`‚úÖ Cargados ${response.published} productos publicados (${response.total} total)`);
                    updateSystemStatus(`‚úÖ ${response.published} productos cargados`);
                    
                    // Guardar productos
                    originalProducts = response.products;
                    allProducts = response.products;
                    
                    // Mostrar productos
                    displayProducts(response.products);
                    
                    if (productsGrid) productsGrid.style.display = 'grid';
                    
                } else {
                    console.warn('‚ö†Ô∏è No se encontraron productos publicados');
                    updateSystemStatus('‚ö†Ô∏è No hay productos disponibles');
                    
                    if (noProductsElement) {
                        noProductsElement.innerHTML = `
                            <div style="text-align: center; padding: 40px;">
                                <i style="font-size: 3rem; margin-bottom: 20px;">üì≠</i>
                                <h3>No hay productos disponibles</h3>
                                <p>Los productos est√°n siendo cargados o no hay productos publicados.</p>
                                <button onclick="reloadProducts()" class="btn">üîÑ Intentar de Nuevo</button>
                            </div>
                        `;
                        noProductsElement.style.display = 'block';
                    }
                }
                
            } catch (error) {
                console.error('‚ùå Error cargando productos:', error);
                updateSystemStatus(`‚ùå Error: ${error.message}`);
                
                // Ocultar estado de carga
                if (loadingElement) loadingElement.style.display = 'none';
                
                if (errorElement) {
                    errorElement.innerHTML = `
                        <div style="padding: 20px;">
                            <h4>‚ùå Error al cargar productos</h4>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p><strong>ERP Status:</strong> ${window.erpAPI?.erpStatus || 'Desconocido'}</p>
                            <p><strong>Online:</strong> ${window.erpAPI?.isOnline ? 'S√≠' : 'No'}</p>
                            <button onclick="reloadProducts()" class="btn">üîÑ Reintentar</button>
                        </div>
                    `;
                    errorElement.style.display = 'block';
                }
            }
        }
        
        function displayProducts(products) {
            const grid = document.getElementById('shopProductsGrid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-name">${product.name || 'Producto sin nombre'}</div>
                    <div class="product-price">R$ ${(product.price || 0).toFixed(2)}</div>
                    <div style="font-size: 12px; color: #666; margin-bottom: 10px;">
                        ID: ${product.id || 'N/A'}<br>
                        Stock: ${product.stock || 0}<br>
                        Publicado: ${product.published ? 'S√≠' : 'No'}
                    </div>
                    <button onclick="addToCart('${product.id}', '${product.name}', ${product.price})" 
                            class="btn" ${!product.published || product.stock <= 0 ? 'disabled' : ''}>
                        ${!product.published ? 'No Publicado' : 
                          product.stock <= 0 ? 'Sin Stock' : 'Agregar al Carrito'}
                    </button>
                `;
                grid.appendChild(productCard);
            });
            
            updateSystemStatus(`‚úÖ ${products.length} productos mostrados en el grid`);
        }
        
        // Funciones del carrito
        function addToCart(id, name, price) {
            if (!id || !name || !price) {
                console.error('‚ùå Datos de producto inv√°lidos:', { id, name, price });
                return;
            }
            
            // Buscar si ya existe en el carrito
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: id,
                    name: name,
                    price: parseFloat(price),
                    quantity: 1
                });
            }
            
            updateCartUI();
            updateSystemStatus(`‚úÖ Producto agregado: ${name}`);
            console.log('üõí Carrito actualizado:', cart);
        }
        
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartUI();
            updateSystemStatus(`üóëÔ∏è Producto removido del carrito`);
        }
        
        function updateCartUI() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Carrito vac√≠o</div>';
                cartTotal.innerHTML = 'Total: R$ 0,00';
                return;
            }
            
            let html = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                html += `
                    <div class="cart-item">
                        <div>
                            <div style="font-weight: 600;">${item.name}</div>
                            <div style="font-size: 12px; color: #666;">
                                ${item.quantity}x R$ ${item.price.toFixed(2)}
                            </div>
                        </div>
                        <div>
                            <div style="font-weight: bold;">R$ ${itemTotal.toFixed(2)}</div>
                            <button onclick="removeFromCart('${item.id}')" 
                                    style="background: #dc3545; color: white; border: none; padding: 2px 6px; border-radius: 3px; font-size: 10px; cursor: pointer;">
                                ‚ùå
                            </button>
                        </div>
                    </div>
                `;
            });
            
            cartItems.innerHTML = html;
            cartTotal.innerHTML = `Total: R$ ${total.toFixed(2)}`;
        }
        
        function clearCart() {
            cart = [];
            updateCartUI();
            updateSystemStatus('üóëÔ∏è Carrito limpiado');
        }
        
        function reloadProducts() {
            updateSystemStatus('üîÑ Recargando productos...');
            loadShopProducts();
        }
        
        function testCartFunctions() {
            const functions = [
                'addToCart', 'removeFromCart', 'updateCartUI', 
                'clearCart', 'proceedToCheckout'
            ];
            
            const results = functions.map(fn => ({
                name: fn,
                exists: typeof window[fn] === 'function'
            }));
            
            const working = results.filter(r => r.exists).length;
            const total = results.length;
            
            updateSystemStatus(`üõí Funciones carrito: ${working}/${total} (${results.map(r => r.name + (r.exists ? '‚úÖ' : '‚ùå')).join(', ')})`);
        }
        
        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Procediendo al checkout con ${cart.length} productos\\nTotal: R$ ${total.toFixed(2)}`);
            updateSystemStatus(`üõí Checkout simulado: ${cart.length} productos, R$ ${total.toFixed(2)}`);
        }
    </script>
</body>
</html>
