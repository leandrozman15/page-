<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Abratecnica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .error-title {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .error-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .home-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid white;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .home-button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .links {
            margin-top: 30px;
        }
        
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .links a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            .error-title {
                font-size: 24px;
            }
            .home-button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Página não encontrada</h1>
        <p class="error-description">
            Desculpe, a página que você está procurando não existe ou foi movida. 
            Verifique o endereço digitado ou navegue para uma de nossas páginas principais.
        </p>
        
        <a href="/" class="home-button">Voltar ao Início</a>
        
        <div class="links">
            <a href="/productos.html">Produtos</a>
            <a href="/tienda.html">Loja</a>
            <a href="/#contacto">Contato</a>
        </div>
    </div>
</body>
</html>
