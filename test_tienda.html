<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Test - Tienda ERP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .products-test { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste da Loja - Integra√ß√£o ERP</h1>
        
        <div id="test-status" class="status loading">
            ‚è≥ Carregando produtos do ERP...
        </div>
        
        <div id="products-container" class="products-test">
            <!-- Products will be loaded here -->
        </div>
        
        <div id="debug-info" style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <h3>üîç Debug Info</h3>
            <pre id="debug-content">Aguardando carregamento...</pre>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        async function testERP() {
            const debugEl = document.getElementById('debug-content');
            const statusEl = document.getElementById('test-status');
            const containerEl = document.getElementById('products-container');
            
            debugEl.textContent = 'Iniciando teste...\n';
            
            try {
                debugEl.textContent += `Testando endpoint: ${BASE_URL}${ENDPOINTS.PRODUCTS}\n`;
                
                const response = await fetch(`${BASE_URL}${ENDPOINTS.PRODUCTS}`);
                debugEl.textContent += `Status da resposta: ${response.status}\n`;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                debugEl.textContent += `Produtos encontrados: ${data.length}\n`;
                debugEl.textContent += `Dados recebidos: ${JSON.stringify(data, null, 2)}`;
                
                if (data.length === 0) {
                    statusEl.className = 'status error';
                    statusEl.innerHTML = '‚ö†Ô∏è Nenhum produto encontrado no ERP';
                    return;
                }
                
                statusEl.className = 'status success';
                statusEl.innerHTML = `‚úÖ Carregados ${data.length} produtos do ERP com sucesso!`;
                
                // Render products
                data.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <h4>${product.name || 'Produto sem nome'}</h4>
                        <p><strong>ID:</strong> ${product.id || 'N/A'}</p>
                        <p><strong>Pre√ßo:</strong> R$ ${product.price || '0,00'}</p>
                        <p><strong>Descri√ß√£o:</strong> ${product.description || 'Sem descri√ß√£o'}</p>
                        <p><strong>Categoria:</strong> ${product.category || 'N/A'}</p>
                        <p><strong>Estoque:</strong> ${product.stock || 'N/A'}</p>
                    `;
                    containerEl.appendChild(productCard);
                });
                
            } catch (error) {
                debugEl.textContent += `ERRO: ${error.message}\n`;
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Erro ao carregar produtos: ${error.message}`;
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testERP);
    </script>
</body>
</html>
